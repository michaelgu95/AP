<ion-view title="Review">

	<ion-nav-buttons side="right">
        <a class="button button-clear" href="#/tab/list">Finish</a>
    </ion-nav-buttons>

	<ion-content>
		
			<div class="list card" >
				<div class="item">
			    	Score: {{score}}
			  	</div>

				<div class="item item-divider">
			    	Correct Questions
			  	</div>
		

				<div class="item item-avatar" ng-repeat="q in rightQuestions" ng-click="enterGame(game)">
		             <div class="item item-icon-left item-text-wrap">
			            <i class="icon ion-ios-help-outline"></i>
			            {{q.title}}
			          </div>
			          
			          <ion-list>
			          <div ng-repeat="choice in q.choices">
			            <a class="item item-icon-left item-text-wrap">
			                <i class="icon ion-ios-play-outline"></i>
			                {{choice}}
			            </a>
			          </div>
			          </ion-list>
	          	</div>
					
			</div>
	
	</ion-content>
</ion-view>
