<ion-view title="Menu">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="doSomeAction()">
            Menu
        </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>
        <button class="button button-block button-positive" ng-click="createGame()">
            Create Game
        </button>

        <button class="button button-block button-positive" ng-click="findGame()">
            Find Game
        </button>
    </ion-content>
</ion-view>
