<ion-view title="Menu">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="doSomeAction()">
            Menu
        </button>
    </ion-nav-buttons>
    
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>

        <button class="button button-block button-positive" ng-click="quickPlay()">
            Quick Play
        </button>

        <button class="button button-block button-stable" ng-click="createGame()">
            Create Game
        </button>

        <button class="button button-block button-positive" ng-click="findGame()">
            Find Game
        </button>

        <button class="button button-block button-stable" ng-click="study()">
            Study 
        </button>

        <div class="list card" >
            
          <div class="item item-icon-left item-balanced">
            <i class="icon ion-loop"></i>
            <h2>Games in Progress</h2>
          </div>
          
          <ion-list>
          
            <a ng-repeat="game in games" ng-click="enterGame(game)" class="item item-icon-right item-text-wrap item-stable item-avatar">
                <img ng-src="{{getSubjectImage(game.subject)}}">
                <i class="icon ion-ios-play-outline"></i>
                {{game.subject}}
                {{game.creator}}
            </a>

            <div ng-repeat="message in messages">
                
            <h2>{{message}}</h2>
            </div>
          </ion-list>

        </div>
    </ion-content>
</ion-view>
