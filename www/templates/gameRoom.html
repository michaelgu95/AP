<ion-view title="Game Room">

	<ion-nav-buttons side="left">
        <a class="button icon-left ion-chevron-left button-clear" href="#/tab/list"></a>
    </ion-nav-buttons>

	<ion-content>
			<ion-refresher pulling-text="Finding Games..." on-refresh="findGames()">
    		</ion-refresher>
		
			<div class="list card" >
				<div class="item item-divider item-positive">
			    	Games
			  	</div>
		

				<div class="item item-avatar item-stable" ng-repeat="game in games" ng-click="enterGame(game)">
		            <img ng-src="{{getSubjectImage(game.subject)}}">
		            <p>{{game.subject}} - {{getQuestionCount(game)}} Questions</p>
		            <p>Created by {{getGameCreator(game)}}</p>
	          	</div>
					
			</div>
	
	</ion-content>
</ion-view>
